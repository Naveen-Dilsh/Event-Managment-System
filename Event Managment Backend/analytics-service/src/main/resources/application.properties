spring.application.name=analytics-service
server.port=8090

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/event_management_db
spring.datasource.username=root
spring.datasource.password=your_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# ALL Service URLs for OpenFeign
event.service.url=http://localhost:8081
ticketing.service.url=http://localhost:8082
booking.service.url=http://localhost:8083
payment.service.url=http://localhost:8084
attendee.service.url=http://localhost:8085
review.service.url=http://localhost:8088
vendor.service.url=http://localhost:8089
